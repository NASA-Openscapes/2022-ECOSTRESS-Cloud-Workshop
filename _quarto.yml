project: 
  type: website

site:
  title: "2022 ECOSTRESS Cloud Workshop"
  site-url: https://nasa-openscapes.github.io/2022-ECOSTRESS-Cloud-Workshop/
  repo-url: https://github.com/NASA-Openscapes/2022-ECOSTRESS-Cloud-Workshop
  repo-actions: [edit, issue]
  page-navigation: true
  page-footer: "LPDAAC & JPL (2022). 2022 ECOSTRESS Cloud Workshop"
 
  navbar: 
    #background: light
    right: 
      - sidebar:welcome
      - icon: github
        href: https://github.com/NASA-Openscapes/2022-ECOSTRESS-Cloud-Workshop
 
  sidebar:
    - id: welcome
      title: "Menu"
      logo: img/ecostress_lpdaac_image.jpg
      style: "docked"
      collapse-level: 1
      align: left
      contents:
        - section: "Welcome"
          contents:
            - index.md
            - cloud-paradigm.md
        - schedule.md
        - prerequisites/index.md 
        - section: "Tutorials"
          contents: 
            - tutorials/index.md
            - href: tutorials/Earthdata_search.md
              text: "Earthdata Search Client"
            - href: tutorials/Getting_started_setup.md
              text: "Getting Started"
            - href: tutorials/Intro_xarray_hvplot.ipynb
              text: "Introduction to xarray"
            - href: how-tos/authentication/NASA_Earthdata_Authentication.ipynb
              text: "NASA Earthdata Authentication"
            - href: tutorials/Data_Discovery_CMR_API.ipynb
              text: "Data Discovery - CMR API"
            - href: tutorials/Data_Discovery_CMR-STAC_API.ipynb
              text: "Data Discovery - CMR STAC API"
            - tutorials/01_Earthdata_Search.md
        - section: "Further Resources"
          contents:
            - further-resources.md
            - section: "Workshop Additional Tutorials"
              contents:
                - tutorials/SWOT_sim_data_intro.ipynb   ## Jinbo's SWOT simulated data intro
                - tutorials/Finding_collection_s3_location.ipynb  ## Mike's complementary notebook to direct access
            

format:
  html:
    theme:
      light: cosmo
      dark: [cosmo, theme-dark.scss]
    code-background: true
    code-copy: true
    css: styles.css
    toc: true

filters:
  - include-files.lua
  - quarto
